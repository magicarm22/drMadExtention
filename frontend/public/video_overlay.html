<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="video_overlay.css">
    <title>Viewer Page</title>
</head>
<body style="color: #FFFFFF;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div class="main_window visible-disabled background">
        <div class="extention">
                <div id="app" class="full-height"></div>
                <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script src="jquery-3.3.1.min.js"></script>
                <script src="viewer.js" type="text/javascript"></script>
                <h2>Hello, World!</h2>
                <p>Would you care to cycle a color?</p>
                <div>
                    <input type="button" id="cycle" disabled="disabled" value="Yes, I would" />
                </div>
                <div style="float: left; position: relative; left: 50%">
                    <div id="color" style="border-radius: 50px; transition: background-color 0.5s ease; margin-top: 30px; width: 100px; height: 100px; background-color: #6441A4; float: left; position: relative; left: -50%">
                    </div>
                </div>
                <div id="list">
                </div>
        </div>
    </div>
    <div class="mini_button">
        <button class="info_button">
            <span style="color: white">Info</span>
        </button>
    </div>
</body>
</html>
